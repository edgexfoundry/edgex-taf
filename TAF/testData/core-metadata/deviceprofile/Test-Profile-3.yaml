name: "Test-Profile-3"
description: "BACnet livingroom thermostats"
manufacturer: "Honeywell"
model: "ABC123"
labels:
  - "bacnet"
  - "thermostat"
  - "Honeywell"
  - "float32_r"

deviceResources:
  - name: "DeviceValue_FLOAT32_R"
    description: "Generate device FLOAT32 value"
    isHidden: true
    tag: "humidity"
    properties:
      valueType: "Float32"
      readWrite: "R"
      units: "%"
  - name: "DeviceValue_BOOL_R"
    description: "Generate device BOOL value"
    isHidden: true
    tag: "speed"
    properties:
      valueType: "BOOL"
      readWrite: "R"
      minimum: 0
      maximum: 1
      defaultValue: "true"
deviceCommands:
  - name: "CurrentHumidity"
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: "DeviceValue_FLOAT32_R"


