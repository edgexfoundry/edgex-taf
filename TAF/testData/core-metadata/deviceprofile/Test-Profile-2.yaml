apiVersion: "v2"
name: "Test-Profile-2"
description: "Modbus Honeywell variable speed motors"
manufacturer: "Honeywell"
model: "ABC123"
labels:
  - "modbus"
  - "variable speed motor"
  - "Honeywell"
  - "string_r"
  - "float32_r"

deviceResources:
  - name: "DeviceValue_String_R"
    description: "Generate device string value"
    isHidden: true
    tag: "kind"
    properties:
      valueType: "String"
      readWrite: "R"
  - name: "DeviceValue_FLOAT32_R"
    description: "Generate device FLOAT32 value"
    isHidden: true
    tag: "speed"
    properties:
      valueType: "Float32"
      readWrite: "R"
      floatEncoding: "Base64"
      scale: "0.001"
      units: "kHz"

deviceCommands:
  - name: "MotorKind"
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: "DeviceValue_String_R"
  - name: "CurrentSpeed"
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: "DeviceValue_FLOAT32_R"
